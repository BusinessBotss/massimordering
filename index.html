<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Massimo Pizza ‚Äì Order Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      background:#000; color:#fff;
      font-family:'Poppins',sans-serif;
      display:flex; flex-direction:column;
      align-items:center; min-height:100vh;
      padding:20px; text-align:center;
    }
    h1 { font-size:2rem; font-weight:700; margin-bottom:30px; }
    form {
      width:100%; max-width:500px;
      display:flex; flex-direction:column; gap:20px;
      opacity:0; transform:translateY(20px);
      animation:fadeInUp 0.6s ease-out forwards;
    }
    @keyframes fadeInUp {
      to { opacity:1; transform:translateY(0); }
    }
    label { font-size:1rem; text-align:left; }
    select, input, textarea {
      width:100%; padding:10px;
      border:2px solid #444; border-radius:8px;
      background:rgba(255,255,255,0.05);
      color:#fff; font-size:1rem;
      font-family:'Poppins',sans-serif;
      appearance:none; transition:border-color .3s;
    }
    select:focus, input:focus, textarea:focus {
      border-color:#8a2be2; outline:none;
    }
    textarea { resize:vertical; min-height:80px; }
    .btn {
      position:relative; padding:15px 20px;
      font-size:1.1rem; font-weight:700;
      color:#fff; text-decoration:none;
      border:2px solid; border-radius:16px;
      background:transparent; cursor:pointer;
      transition:color .3s;
    }
    .btn::before {
      content:''; position:absolute;
      top:-2px; left:-2px; right:-2px; bottom:-2px;
      border-radius:16px;
      background:linear-gradient(45deg,#8a2be2,#ff00ff);
      z-index:-1; transition:box-shadow .3s;
    }
    .btn:hover {
      color:#000; background:rgba(255,255,255,0.1);
    }
    .btn:hover::before {
      box-shadow:0 0 10px rgba(138,43,226,.7), 0 0 20px rgba(255,0,255,.7);
    }
  </style>
</head>
<body>
  <h1>Order from Massimo Pizza üçï</h1>
  <form id="orderForm">
    <label for="products">Select Your Items</label>
    <textarea id="products" placeholder="Example: 2x Margherita, 1x Nutella Pizza" required></textarea>

    <label for="notes">Notes / Extra Instructions</label>
    <textarea id="notes" placeholder="Example: Extra cheese on Margherita, No onions on burger"></textarea>

    <label for="name">Your Name</label>
    <input type="text" id="name" placeholder="Your Name" required>

    <label for="phone">Your Phone Number</label>
    <input type="tel" id="phone" placeholder="e.g. +34601234567" required>

    <button type="submit" class="btn">Send Order via WhatsApp</button>
  </form>

  <script>
    (function() {
      const form = document.getElementById('orderForm');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const products = document.getElementById('products').value.trim();
        const notes = document.getElementById('notes').value.trim();
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();

        let message = `Hi Massimo! I'd like to order:%0A%0A`;
        message += `${products}%0A%0A`;
        if (notes) message += `Notes: ${notes}%0A%0A`;
        message += `Name: ${name}%0A`;
        message += `Phone: ${phone}`;

        window.location.href = `https://wa.me/346XXXXXXXXX?text=${message}`; // Poner el n√∫mero de WhatsApp de Massimo
      });
    })();
  </script>
</body>
</html>
