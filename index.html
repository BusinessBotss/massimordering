<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massimo Pizza ‚Äì Order Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box }
        body {
            background:#000; color:#fff;
            font-family:'Poppins',sans-serif;
            display:flex; flex-direction:column;
            align-items:center; min-height:100vh;
            padding:20px; text-align:center;
        }
        h1 {
            font-size:2rem; font-weight:700; margin-bottom:30px;
        }
        #langSelector {
            margin-bottom: 20px;
        }
        form {
            width:100%; max-width:500px;
            display:flex; flex-direction:column; gap:20px;
            opacity:0; transform:translateY(20px);
            animation:fadeInUp 0.6s ease-out forwards;
        }
        @keyframes fadeInUp {
            to { opacity:1; transform:translateY(0); }
        }
        label { font-size:1rem; text-align:left; }
        select, input, textarea {
            width:100%; padding:10px;
            border:2px solid #444; border-radius:8px;
            background:rgba(255,255,255,0.05);
            color:#fff; font-size:1rem;
            font-family:'Poppins',sans-serif;
            appearance:none; transition:border-color .3s;
        }
        select:focus, input:focus, textarea:focus {
            border-color:#8a2be2; outline:none;
        }
        textarea { resize:vertical; min-height:80px; }
        .btn {
            position:relative; padding:15px 20px;
            font-size:1.1rem; font-weight:700;
            color:#fff; text-decoration:none;
            border:2px solid; border-radius:16px;
            background:transparent; cursor:pointer;
            transition:color .3s;
        }
        .btn::before {
            content:''; position:absolute;
            top:-2px; left:-2px; right:-2px; bottom:-2px;
            border-radius:16px;
            background:linear-gradient(45deg,#008C45,#F4F5F0,#CD212A);
            z-index:-1; transition:box-shadow .3s;
        }
        .btn:hover { color:#000; background:rgba(255,255,255,0.1); }
        .btn:hover::before {
            box-shadow:0 0 10px rgba(0,140,69,.7), 0 0 20px rgba(205,33,42,.7);
        }
        .product { display: flex; justify-content: space-between; align-items: center; }
        .product input[type="number"] { width: 80px; }
        .category {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .category select {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="langSelector">
        <button onclick="setLanguage('en')">EN</button>
        <button onclick="setLanguage('es')">ES</button>
        <button onclick="setLanguage('it')">IT</button>
        <button onclick="setLanguage('fr')">FR</button>
        <button onclick="setLanguage('de')">DE</button>
    </div>

    <h1 id="title">Order from Massimo Pizza üçï</h1>
    <form id="orderForm">
        <div id="productsList"></div>

        <label for="notes" id="notesLabel">General Notes / Extra Instructions</label>
        <textarea id="notes" placeholder="Example: Extra cheese, pickup at 9:30PM"></textarea>

        <label for="fullname" id="fullnameLabel">Full Name</label>
        <input type="text" id="fullname" placeholder="Your Full Name" required>

        <label for="phone" id="phoneLabel">Your Phone Number</label>
        <input type="tel" id="phone" placeholder="e.g. +34601234567" required>

        <button type="submit" class="btn">Send Order via WhatsApp</button>
    </form>

    <script>
        const productsData = {
            en: {
                title: "Order from Massimo Pizza üçï",
                categories: {
                    pizza: {
                        name: "Pizza",
                        items: [
                            {name: "Margherita", description: "Classic mozzarella pizza", price: 8},
                            {name: "Diavola", description: "Spicy pepperoni pizza", price: 9},
                            {name: "Hawaiian", description: "Ham and pineapple pizza", price: 9},
                        ]
                    },
                    appetizers: {
                        name: "Appetizers",
                        items: [
                            {name: "Garlic Bread", description: "Crispy garlic bread", price: 3},
                            {name: "Chicken Fingers", description: "Fried chicken strips", price: 5},
                        ]
                    }
                },
                notesLabel: "General Notes / Extra Instructions",
                fullnameLabel: "Full Name",
                phoneLabel: "Your Phone Number"
            },
            es: {
                title: "Ordena en Massimo Pizza üçï",
                categories: {
                    pizza: {
                        name: "Pizza",
                        items: [
                            {name: "Margherita", description: "Pizza cl√°sica con mozzarella", price: 8},
                            {name: "Diavola", description: "Pizza picante de pepperoni", price: 9},
                            {name: "Hawaiian", description: "Pizza con jam√≥n y pi√±a", price: 9},
                        ]
                    },
                    appetizers: {
                        name: "Aperitivos",
                        items: [
                            {name: "Pan de Ajo", description: "Pan de ajo crujiente", price: 3},
                            {name: "Dedos de Pollo", description: "Tiras de pollo fritas", price: 5},
                        ]
                    }
                },
                notesLabel: "Notas Generales / Instrucciones Extra",
                fullnameLabel: "Nombre Completo",
                phoneLabel: "N√∫mero de Tel√©fono"
            },
            // Similar structure for it, fr, de...
        };

        let currentLanguage = 'en';

        function setLanguage(lang) {
            currentLanguage = lang;
            updateLanguage();
        }

        function updateLanguage() {
            const data = productsData[currentLanguage];
            document.getElementById("title").textContent = data.title;
            document.getElementById("notesLabel").textContent = data.notesLabel;
            document.getElementById("fullnameLabel").textContent = data.fullnameLabel;
            document.getElementById("phoneLabel").textContent = data.phoneLabel;

            const productsList = document.getElementById('productsList');
            productsList.innerHTML = '';

            for (const category in data.categories) {
                const categoryDiv = document.createElement('div');
                categoryDiv.classList.add('category');
                const categoryName = document.createElement('h2');
                categoryName.textContent = data.categories[category].name;
                categoryDiv.appendChild(categoryName);

                const select = document.createElement('select');
                select.setAttribute('name', category);
                data.categories[category].items.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.name;
                    option.textContent = `${item.name} - $${item.price} (${item.description})`;
                    select.appendChild(option);
                });
                categoryDiv.appendChild(select);
                productsList.appendChild(categoryDiv);
            }
        }

        // Initial load of the language
        updateLanguage();

        const form = document.getElementById('orderForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const selectedProducts = Array.from(document.querySelectorAll('select')).map(select => {
                const selectedOption = select.options[select.selectedIndex];
                return `${selectedOption.value}`;
            }).join(', ');

            const notes = document.getElementById('notes').value.trim();
            const fullname = document.getElementById('fullname').value.trim();
            const phone = document.getElementById('phone').value.trim();

            let message = `Hi Massimo! I'd like to order:%0A%0A`;
            message += `Items: ${selectedProducts}%0A`;
            if (notes) message += `General Notes: ${notes}%0A%0A`;
            message += `Full Name: ${fullname}%0A`;
            message += `Phone: ${phone}%0A%0A`;
            message += `Please confirm the pickup time. Thank you! üôè`;

            window.location.href = `https://wa.me/34611260259?text=${message}`;
        });
    </script>
</body>
</html>
