    let currentLang = "es";

    const languageButtons = document.querySelectorAll('.language-selector button');
    languageButtons.forEach(button => {
      button.addEventListener('click', () => {
        currentLang = button.getAttribute('data-lang');
        updateLanguage();
      });
    });

    function updateLanguage() {
      document.documentElement.lang = currentLang;
      const labels = menuData[currentLang].formLabels;

      document.getElementById('notesLabel').textContent = labels.notes;
      document.getElementById('fullnameLabel').textContent = labels.fullname;
      document.getElementById('phoneLabel').textContent = labels.phone;
      document.getElementById('submitBtn').textContent = labels.submit;
      document.getElementById('notes').placeholder = labels.notesPlaceholder;
      document.getElementById('fullname').placeholder = labels.fullnamePlaceholder;
      document.getElementById('phone').placeholder = labels.phonePlaceholder;
      document.querySelector('.language-selector button.active').classList.remove('active');
      const activeButton = [...languageButtons].find(button => button.getAttribute('data-lang') === currentLang);
      activeButton.classList.add('active');

      // Update products list dynamically (omitted here for brevity)
    }

    // Initialize
    updateLanguage();
