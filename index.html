<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Massimo Pizza ‚Äì Order Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      background:#000; color:#fff;
      font-family:'Poppins',sans-serif;
      display:flex; flex-direction:column;
      align-items:center; min-height:100vh;
      padding:20px; text-align:center;
    }
    h1 { font-size:2rem; font-weight:700; margin-bottom:30px; }
    form {
      width:100%; max-width:500px;
      display:flex; flex-direction:column; gap:20px;
      opacity:0; transform:translateY(20px);
      animation:fadeInUp 0.6s ease-out forwards;
    }
    @keyframes fadeInUp {
      to { opacity:1; transform:translateY(0); }
    }
    label { font-size:1rem; text-align:left; }
    select, input, textarea {
      width:100%; padding:10px;
      border:2px solid #444; border-radius:8px;
      background:rgba(255,255,255,0.05);
      color:#fff; font-size:1rem;
      font-family:'Poppins',sans-serif;
      appearance:none; transition:border-color .3s;
    }
    select:focus, input:focus, textarea:focus {
      border-color:#8a2be2; outline:none;
    }
    textarea { resize:vertical; min-height:80px; }
    .btn {
      position:relative; padding:15px 20px;
      font-size:1.1rem; font-weight:700;
      color:#fff; text-decoration:none;
      border:2px solid; border-radius:16px;
      background:transparent; cursor:pointer;
      transition:color .3s;
    }
    .btn::before {
      content:''; position:absolute;
      top:-2px; left:-2px; right:-2px; bottom:-2px;
      border-radius:16px;
      background:linear-gradient(45deg,#008C45,#F4F5F0,#CD212A);
      z-index:-1; transition:box-shadow .3s;
    }
    .btn:hover {
      color:#000; background:rgba(255,255,255,0.1);
    }
    .btn:hover::before {
      box-shadow:0 0 10px rgba(0,140,69,.7), 0 0 20px rgba(205,33,42,.7);
    }
  </style>
</head>
<body>
  <h1>Order from Massimo Pizza üçï</h1>
  <form id="orderForm">
    <label for="pizza">Select Your Pizza</label>
    <select id="pizza" multiple>
      <option value="Margherita">Margherita</option>
      <option value="Marinara">Marinara</option>
      <option value="Diavola">Diavola</option>
      <option value="Prosciutto e Funghi">Prosciutto e Funghi</option>
      <option value="Quattro Formaggi">Quattro Formaggi</option>
      <option value="Pepperoni">Pepperoni</option>
      <option value="Tuna & Onion">Tuna & Onion</option>
      <option value="Hawaiian">Hawaiian</option>
      <option value="Capricciosa">Capricciosa</option>
      <option value="Napoli">Napoli</option>
      <option value="Vegetarian">Vegetarian</option>
      <option value="Carbonara">Carbonara (White Pizza)</option>
      <option value="Mimosa">Mimosa (White Pizza)</option>
      <option value="Boscaiola">Boscaiola (White Pizza)</option>
      <option value="Vegetarian Bianca">Vegetarian Bianca (White Pizza)</option>
      <option value="Mallorquina">Mallorquina (Special Pizza)</option>
      <option value="Italian Classic">Italian Classic (Special Pizza)</option>
      <option value="Carn√≠vora">Carn√≠vora (Special Pizza)</option>
      <option value="Cecina">Cecina (Special Pizza)</option>
      <option value="6 Cheeses">6 Cheeses (Special Pizza)</option>
      <option value="Garlic Bread">Garlic Bread (Appetizer)</option>
      <option value="French Fries">French Fries (Appetizer)</option>
      <option value="Onion Rings">Onion Rings (Appetizer)</option>
      <option value="Chicken Nuggets">Chicken Nuggets (Appetizer)</option>
      <option value="Chicken Fingers">Chicken Fingers (Appetizer)</option>
      <option value="Chicken Wings">Chicken Wings (Appetizer)</option>
      <option value="Classic Beef Burger">Classic Beef Burger</option>
      <option value="Double Beef Burger">Double Beef Burger</option>
      <option value="Beef Burger With Cheese">Beef Burger With Cheese</option>
      <option value="Crispy Bacon Beef Burger">Crispy Bacon Beef Burger</option>
      <option value="Massimo‚Äôs Beef Burger">Massimo‚Äôs Beef Burger</option>
      <option value="Classic Chicken Burger">Classic Chicken Burger</option>
      <option value="Double Chicken Burger">Double Chicken Burger</option>
      <option value="Chicken Burger With Cheese">Chicken Burger With Cheese</option>
      <option value="Crispy Bacon Chicken Burger">Crispy Bacon Chicken Burger</option>
      <option value="Massimo‚Äôs Chicken Burger">Massimo‚Äôs Chicken Burger</option>
      <option value="Veggie Burger">Veggie Burger</option>
      <option value="Veggie Burger With Cheese">Veggie Burger With Cheese</option>
      <option value="Grilled Chicken Wrap">Grilled Chicken Wrap</option>
      <option value="Crispy Chicken Wrap">Crispy Chicken Wrap</option>
      <option value="Vegetarian Wrap">Vegetarian Wrap</option>
      <option value="Tuna Wrap">Tuna Wrap</option>
      <option value="Caprese Panuozzo">Caprese Panuozzo</option>
      <option value="Serrano Panuozzo">Serrano Panuozzo</option>
      <option value="Vegetarian Panuozzo">Vegetarian Panuozzo</option>
      <option value="Classic Calzone">Classic Calzone</option>
      <option value="Capricciosa Calzone">Capricciosa Calzone</option>
      <option value="Meat Lover Calzone">Meat Lover Calzone</option>
      <option value="Vegetarian Calzone">Vegetarian Calzone</option>
      <option value="Lasagna Bolognese">Lasagna Bolognese (Homemade Dish)</option>
      <option value="Spaghetti & Meatballs">Spaghetti & Meatballs (Homemade Dish)</option>
      <option value="Eggplant Parmigiana">Eggplant Parmigiana (Homemade Dish)</option>
      <option value="Tiramis√π">Tiramis√π (Dessert)</option>
      <option value="Chocolate Crostata">Chocolate Crostata (Dessert)</option>
      <option value="Jam Crostata">Jam Crostata (Dessert)</option>
      <option value="Nutella Pizza">Nutella Pizza (Dessert)</option>
    </select>

    <label for="notes">General Notes / Extra Instructions</label>
    <textarea id="notes" placeholder="Example: Extra cheese, pickup at 9:30PM"></textarea>

    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" placeholder="Your Full Name" required>

    <label for="phone">Your Phone Number</label>
    <input type="tel" id="phone" placeholder="e.g. +34601234567" required>

    <button type="submit" class="btn">Send Order via WhatsApp</button>
  </form>

  <script>
    (function() {
      const form = document.getElementById('orderForm');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const pizzas = Array.from(document.getElementById('pizza').selectedOptions).map(opt => opt.value).join(', ');
        const notes = document.getElementById('notes').value.trim();
        const fullname = document.getElementById('fullname').value.trim();
        const phone = document.getElementById('phone').value.trim();

        let message = `Hi Massimo! I'd like to order:%0A%0A`;
        message += `Items: ${pizzas}%0A`;
        if (notes) message += `General Notes: ${notes}%0A%0A`;
        message += `Full Name: ${fullname}%0A`;
        message += `Phone: ${phone}%0A%0A`;
        message += `Please confirm the pickup time. Thank you! üôè`;

        window.location.href = `https://wa.me/34611260259?text=${message}`;
      });
    })();
  </script>
</body>
</html>
