<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Massimo Pizza ‚Äì Order Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
    }

    form {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    label { font-size: 1rem; text-align: left; }

    select, input, textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #444;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      appearance: none;
      transition: border-color 0.3s;
    }

    select:focus, input:focus, textarea:focus {
      border-color: #8a2be2;
      outline: none;
    }

    textarea { resize: vertical; min-height: 80px; }

    .btn {
      position: relative;
      padding: 15px 20px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      border: 2px solid #444;
      border-radius: 16px;
      background: #000;
      cursor: pointer;
      transition: color 0.3s, background 0.3s;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      border-radius: 16px;
      background: linear-gradient(45deg, #008C45, #F4F5F0, #CD212A);
      z-index: -1;
      transition: box-shadow 0.3s;
    }

    .btn:hover {
      color: #000;
      background: rgba(255, 255, 255, 0.1);
    }

    .btn:hover::before {
      box-shadow: 0 0 10px rgba(0, 140, 69, .7), 0 0 20px rgba(205, 33, 42, .7);
    }

    .added-products {
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Order from Massimo Pizza üçï!</h1>
  <form id="orderForm">
    <label for="productSelect">Choose a product</label>
    <select id="productSelect">
      <option value="">-- Select a product --</option>
    </select>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" min="1" value="1"/>

    <button type="button" class="btn" onclick="addProduct()">Add to Order</button>

    <div class="added-products" id="addedProductsList"></div>

    <label for="notes">General notes / Special instructions</label>
    <textarea id="notes" placeholder="Example: Extra cheese, pick up at 9:30 PM"></textarea>

    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" placeholder="Your full name" required/>

    <label for="phone">Your phone number</label>
    <input type="tel" id="phone" placeholder="Ex. +34601234567" required/>

    <button type="submit" class="btn">Send order via WhatsApp</button>
  </form>

  <script>
    const categories = {
      "Pizza": ["Margherita", "Marinara", "Diavola", "Prosciutto e Funghi", "Quattro Formaggi", "Pepperoni", "Tuna & Onion", "Hawaiian", "Capricciosa", "Napoli", "Vegetarian"],
      "White Pizza": ["Carbonara", "Mimosa", "Boscaiola", "Vegetarian Bianca"],
      "Special Pizza": ["Mallorquina", "Italian Classic", "Carn√≠vora", "Cecina", "6 Cheeses"],
      "Appetizer": ["Garlic Bread", "French Fries", "Onion Rings (7)", "Chicken Nuggets (7)", "Chicken Fingers (7)", "Chicken Wings (7)"],
      "Beef Burger": ["Classic", "Double", "With Cheese", "Double with Cheese", "Crispy Bacon", "Double Crispy Bacon", "Massimo‚Äôs", "Massimo‚Äôs Double"],
      "Chicken Burger": ["Classic Chicken", "Double Chicken", "With Cheese", "Double with Cheese", "Crispy Bacon", "Double Crispy Bacon", "Massimo‚Äôs Chicken", "Massimo‚Äôs Chicken Double"],
      "Veggie Burger": ["Veggie", "With Cheese"],
      "Wrap": ["Grilled Chicken", "Crispy Chicken", "Vegetarian", "Tuna"],
      "Panuozzo": ["Caprese", "Serrano", "Vegetarian"],
      "Calzone": ["Classic", "Capricciosa", "Meat Lover", "Vegetarian"],
      "Homemade Dish": ["Lasagna Bolognese", "Spaghetti & Meatballs", "Eggplant Parmigiana"],
      "Dessert": ["Tiramis√π", "Chocolate Crostata", "Jam Crostata", "Nutella Pizza"]
    };

    const productSelect = document.getElementById("productSelect");
    const addedProductsList = document.getElementById("addedProductsList");
    const form = document.getElementById("orderForm");
    let orderItems = [];

    for (const [category, items] of Object.entries(categories)) {
      const optgroup = document.createElement("optgroup");
      optgroup.label = category;
      items.forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        optgroup.appendChild(option);
      });
      productSelect.appendChild(optgroup);
    }

    function addProduct() {
      const selected = productSelect.value;
      const qty = parseInt(document.getElementById("quantity").value);
      if (selected && qty > 0) {
        orderItems.push({ name: selected, qty });
        renderOrderItems();
      }
    }

    function renderOrderItems() {
      addedProductsList.innerHTML = `<strong>Items:</strong><ul>` +
        orderItems.map(item => `<li>${item.qty}x ${item.name}</li>`).join("") +
        `</ul>`;
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (orderItems.length === 0) {
        alert("Please add at least one product.");
        return;
      }

      const notes = document.getElementById('notes').value.trim();
      const fullname = document.getElementById('fullname').value.trim();
      const phone = document.getElementById('phone').value.trim();

      let message = `Hello Massimo! I would like to place an order:%0A%0A`;
      message += `Products: ${orderItems.map(i => `${i.qty}x ${i.name}`).join(', ')}%0A`;
      if (notes) message += `General notes: ${notes}%0A%0A`;
      message += `Full Name: ${fullname}%0A`;
      message += `Phone: ${phone}%0A%0A`;
      message += `Please confirm the pickup time! Thank you! üôè`;

      window.location.href = `https://wa.me/34611260259?text=${message}`;
    });
  </script>
</body>
</html>
