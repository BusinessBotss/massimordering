<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Massimo Pizza ‚Äì Order Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      background:#000; color:#fff;
      font-family:'Poppins',sans-serif;
      display:flex; flex-direction:column;
      align-items:center; min-height:100vh;
      padding:20px; text-align:center;
    }
    h1 { font-size:2rem; font-weight:700; margin-bottom:30px; }
    form {
      width:100%; max-width:500px;
      display:flex; flex-direction:column; gap:20px;
      opacity:0; transform:translateY(20px);
      animation:fadeInUp 0.6s ease-out forwards;
    }
    @keyframes fadeInUp {
      to { opacity:1; transform:translateY(0); }
    }
    label { font-size:1rem; text-align:left; }
    select, input, textarea {
      width:100%; padding:10px;
      border:2px solid #444; border-radius:8px;
      background:rgba(255,255,255,0.05);
      color:#fff; font-size:1rem;
      font-family:'Poppins',sans-serif;
      appearance:none; transition:border-color .3s;
    }
    select:focus, input:focus, textarea:focus {
      border-color:#8a2be2; outline:none;
    }
    textarea { resize:vertical; min-height:80px; }
    .btn {
      position:relative; padding:15px 20px;
      font-size:1.1rem; font-weight:700;
      color:#fff; text-decoration:none;
      border:2px solid; border-radius:16px;
      background:transparent; cursor:pointer;
      transition:color .3s;
    }
    .btn::before {
      content:''; position:absolute;
      top:-2px; left:-2px; right:-2px; bottom:-2px;
      border-radius:16px;
      background:linear-gradient(45deg,#008C45,#F4F5F0,#CD212A);
      z-index:-1; transition:box-shadow .3s;
    }
    .btn:hover {
      color:#000; background:rgba(255,255,255,0.1);
    }
    .btn:hover::before {
      box-shadow:0 0 10px rgba(0,140,69,.7), 0 0 20px rgba(205,33,42,.7);
    }
    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product input[type="number"] {
      width: 80px;
    }
  </style>
</head>
<body>
  <h1>Order from Massimo Pizza üçï</h1>
  <form id="orderForm">
    <div id="productsList"></div>

    <label for="notes">General Notes / Extra Instructions</label>
    <textarea id="notes" placeholder="Example: Extra cheese, pickup at 9:30PM"></textarea>

    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" placeholder="Your Full Name" required>

    <label for="phone">Your Phone Number</label>
    <input type="tel" id="phone" placeholder="e.g. +34601234567" required>

    <button type="submit" class="btn">Send Order via WhatsApp</button>
  </form>

  <script>
    (function() {
      const products = [
        "Pizza - Margherita", "Pizza - Marinara", "Pizza - Diavola", "Pizza - Prosciutto e Funghi", "Pizza - Quattro Formaggi",
        "Pizza - Pepperoni", "Pizza - Tuna & Onion", "Pizza - Hawaiian", "Pizza - Capricciosa", "Pizza - Napoli", "Pizza - Vegetarian",
        "White Pizza - Carbonara", "White Pizza - Mimosa", "White Pizza - Boscaiola", "White Pizza - Vegetarian Bianca",
        "Special Pizza - Mallorquina", "Special Pizza - Italian Classic", "Special Pizza - Carn√≠vora", "Special Pizza - Cecina", "Special Pizza - 6 Cheeses",
        "Appetizer - Garlic Bread", "Appetizer - French Fries", "Appetizer - Onion Rings", "Appetizer - Chicken Nuggets",
        "Appetizer - Chicken Fingers", "Appetizer - Chicken Wings",
        "Beef Burger - Classic", "Beef Burger - Double", "Beef Burger - With Cheese", "Beef Burger - Crispy Bacon", "Beef Burger - Massimo‚Äôs",
        "Chicken Burger - Classic Chicken", "Chicken Burger - Double Chicken", "Chicken Burger - With Cheese", "Chicken Burger - Crispy Bacon", "Chicken Burger - Massimo‚Äôs Chicken",
        "Veggie Burger - Veggie", "Veggie Burger - With Cheese",
        "Wrap - Grilled Chicken", "Wrap - Crispy Chicken", "Wrap - Vegetarian", "Wrap - Tuna",
        "Panuozzo - Caprese", "Panuozzo - Serrano", "Panuozzo - Vegetarian",
        "Calzone - Classic", "Calzone - Capricciosa", "Calzone - Meat Lover", "Calzone - Vegetarian",
        "Homemade Dish - Lasagna Bolognese", "Homemade Dish - Spaghetti & Meatballs", "Homemade Dish - Eggplant Parmigiana",
        "Dessert - Tiramis√π", "Dessert - Chocolate Crostata", "Dessert - Jam Crostata", "Dessert - Nutella Pizza"
      ];

      const productsList = document.getElementById('productsList');
      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `<label>${product}</label><input type="number" min="0" value="0" name="${product}">`;
        productsList.appendChild(div);
      });

      const form = document.getElementById('orderForm');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const selectedProducts = Array.from(document.querySelectorAll('.product input'))
          .filter(input => input.value > 0)
          .map(input => `${input.value}x ${input.name}`)
          .join(', ');

        const notes = document.getElementById('notes').value.trim();
        const fullname = document.getElementById('fullname').value.trim();
        const phone = document.getElementById('phone').value.trim();

        let message = `Hi Massimo! I'd like to order:%0A%0A`;
        message += `Items: ${selectedProducts}%0A`;
        if (notes) message += `General Notes: ${notes}%0A%0A`;
        message += `Full Name: ${fullname}%0A`;
        message += `Phone: ${phone}%0A%0A`;
        message += `Please confirm the pickup time. Thank you! üôè`;

        window.location.href = `https://wa.me/34611260259?text=${message}`;
      });
    })();
  </script>
</body>
</html>
