<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Bots – Presupuesto Express</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #111;
      border-radius: 8px;
      width: 100%;
      max-width: 480px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(255,255,255,0.1);
    }
    .lang-selector {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .lang-flag {
      opacity: 0.6;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      padding: 4px 8px;
      border-radius: 4px;
      transition: opacity 0.2s, background 0.2s;
    }
    .lang-flag.active,
    .lang-flag:hover {
      opacity: 1;
      background: #222;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #eee;
      margin-bottom: 6px;
      display: block;
    }
    select, input {
      width: 100%;
      padding: 10px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      outline: none;
      transition: background 0.2s;
    }
    select:hover, input:hover {
      background: #333;
    }
    select[multiple] {
      min-height: 80px;
    }
    .btn {
      padding: 14px;
      background: #25d366;
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1ebe5a;
    }
    .note {
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 4px;
    }
    @media (max-width: 480px) {
      .container { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lang-selector">
      <span id="flag-es" class="lang-flag">ES</span>
      <span id="flag-en" class="lang-flag">EN</span>
      <span id="flag-de" class="lang-flag">GER</span>
    </div>
    <h1 id="title">Presupuesto Express</h1>
    <form id="quoteForm">
      <div class="section">
        <label id="label-sector" for="sector">Sector o tipo de negocio</label>
        <select id="sector" multiple required></select>
        <p class="note">Pulsa para seleccionar/deseleccionar</p>
      </div>
      <div class="section">
        <label id="label-service" for="service">Servicios necesarios</label>
        <select id="service" multiple required></select>
        <p class="note">Pulsa para seleccionar/deseleccionar</p>
      </div>
      <div class="section">
        <label id="label-urgency" for="urgency">Urgencia del servicio</label>
        <select id="urgency" multiple required></select>
        <p class="note">Pulsa para seleccionar/deseleccionar</p>
      </div>
      <div class="section">
        <label id="label-budget" for="budget">Presupuesto aproximado</label>
        <select id="budget" multiple required></select>
        <p class="note">Pulsa para seleccionar/deseleccionar</p>
      </div>
      <div class="section">
        <label id="label-fullname" for="fullname">Nombre completo</label>
        <input type="text" id="fullname" placeholder="Tu nombre" required>
      </div>
      <div class="section">
        <label id="label-phone" for="phone">Teléfono WhatsApp</label>
        <input type="tel" id="phone" placeholder="+34 611 26 02 59" required>
      </div>
      <button type="submit" class="btn" id="btn-submit">Enviar vía WhatsApp</button>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const translations = {
        es: {
          title: 'Presupuesto Express',
          sector: 'Sector o tipo de negocio',
          sectors: ['Restaurante', 'E-commerce', 'Retail', 'Servicios', 'Otro'],
          service: 'Servicios necesarios',
          services: ['WhatsApp Bot', 'Email Marketing', 'Instagram Bot', 'Tarjetas NFC', 'Rediseño de Menú', 'Otro'],
          urgency: 'Urgencia del servicio',
          urgencies: ['1 semana', '3 semanas', '+1 mes'],
          budget: 'Presupuesto aproximado',
          budgets: ['<100€', '100€-500€', '500€-1.000€', '1.000€-5.000€', '>5.000€', 'Otro'],
          fullname: 'Nombre completo',
          phone: 'Teléfono WhatsApp',
          btn: 'Enviar vía WhatsApp'
        },
        en: {
          title: 'Express Budget',
          sector: 'Sector / Business type',
          sectors: ['Restaurant', 'E-commerce', 'Retail', 'Services', 'Other'],
          service: 'Services required',
          services: ['WhatsApp Bot', 'Email Marketing', 'Instagram Bot', 'NFC Cards', 'Menu Redesign', 'Other'],
          urgency: 'Service urgency',
          urgencies: ['1 week', '3 weeks', '+1 month'],
          budget: 'Approx. budget',
          budgets: ['<100€', '100€-500€', '500€-1.000€', '1.000€-5.000€', '>5.000€', 'Other'],
          fullname: 'Full Name',
          phone: 'WhatsApp Number',
          btn: 'Send via WhatsApp'
        },
        de: {
          title: 'Express Angebot',
          sector: 'Branche / Geschäftstyp',
          sectors: ['Restaurant', 'E-Commerce', 'Einzelhandel', 'Dienstleistungen', 'Andere'],
          service: 'Erforderliche Services',
          services: ['WhatsApp Bot', 'E-Mail Marketing', 'Instagram Bot', 'NFC Karten', 'Menü Neustaltung', 'Andere'],
          urgency: 'Dringlichkeit',
          urgencies: ['1 Woche', '3 Wochen', '+1 Monat'],
          budget: 'Ungefähres Budget',
          budgets: ['<100€', '100€-500€', '500€-1.000€', '1.000€-5.000€', '>5.000€', 'Andere'],
          fullname: 'Vollständiger Name',
          phone: 'WhatsApp Nummer',
          btn: 'Per WhatsApp senden'
        }
      };

      function populate(id, items) {
        const select = document.getElementById(id);
        select.innerHTML = '';
        items.forEach(item => {
          const option = document.createElement('option');
          option.value = item;
          option.textContent = item;
          select.appendChild(option);
        });
      }

      function setLanguage(lang) {
        const t = translations[lang];
        document.getElementById('title').textContent = t.title;
        document.getElementById('label-sector').textContent = t.sector;
        populate('sector', t.sectors);
        document.getElementById('label-service').textContent = t.service;
        populate('service', t.services);
        document.getElementById('label-urgency').textContent = t.urgency;
        populate('urgency', t.urgencies);
        document.getElementById('label-budget').textContent = t.budget;
        populate('budget', t.budgets);
        document.getElementById('label-fullname').textContent = t.fullname;
        document.getElementById('fullname').placeholder = t.fullname;
        document.getElementById('label-phone').textContent = t.phone;
        document.getElementById('phone').placeholder = t.phone;
        document.getElementById('btn-submit').textContent = t.btn;
        document.querySelectorAll('.lang-flag').forEach(span => {
          span.classList.toggle('active', span.id.endsWith(`-${lang}`));
        });
      }

      ['es', 'en', 'de'].forEach(lang => {
        document.getElementById(`flag-${lang}`).addEventListener('click', () => setLanguage(lang));
      });

      // Initialize default language
      setLanguage('es');

      document.getElementById('quoteForm').addEventListener('submit', e => {
        e.preventDefault();
        const getSelected = id => Array.from(document.getElementById(id).selectedOptions).map(o => o.value).join(', ');
        const sectors = getSelected('sector');
        const services = getSelected('service');
        const urgencies = getSelected('urgency');
        const budgets = getSelected('budget');
        const name = document.getElementById('fullname').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const langSpan = document.querySelector('.lang-flag.active');
        const lang = langSpan ? langSpan.id.split('-')[1] : 'es';
        const greet = lang === 'en' ? 'Hello Business Bots!' : lang === 'de' ? 'Hallo Business Bots!' : '¡Hola Business Bots!';
        const t = translations[lang];
        let message = `${greet}\n\n`;
        message += `${t.sector}: ${sectors}\n`;
        message += `${t.service}: ${services}\n`;
        message += `${t.urgency}: ${urgencies}\n`;
        message += `${t.budget}: ${budgets}\n\n`;
        message += `${t.fullname}: ${name}\n`;
        message += `${t.phone}: ${phone}`;
        window.location.href = `https://wa.me/34611260259?text=${encodeURIComponent(message)}`;
      });
    });
  </script>
</body>
</html>
